<mat-card>
  <mat-card-header>
    <mat-card-title>Find a Book</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Search for a book" [value]="query" (keyup)="search.emit($event.target.value)">
    </mat-form-field>
    <mat-spinner [class.show]="searching"></mat-spinner>
  </mat-card-content>
</mat-card>
